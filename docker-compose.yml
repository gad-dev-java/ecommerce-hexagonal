services:
  postgres-notifications:
    image: postgres:17-alpine
    container_name: db-notifications
    environment:
      POSTGRES_USER: gad-dev
      POSTGRES_PASSWORD: 123456789
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres/notifications-service/init-scripts:/docker-entrypoint-initdb.d
      - postgres_data_notifications:/var/lib/postgresql/data
    networks:
      - ecommerce-network
  postgres-orders:
    image: postgres:17-alpine
    container_name: db-orders
    environment:
      POSTGRES_USER: gad-dev
      POSTGRES_PASSWORD: 123456789
    ports:
      - "5433:5432"
    volumes:
      - ./infra/postgres/orders-service/init-scripts:/docker-entrypoint-initdb.d
      - postgres_data_orders:/var/lib/postgresql/data
